<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | YourApp</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: #111827;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      position: relative;
    }

    .login-container {
      width: 100%;
      max-width: 420px;
      padding: 20px;
    }

    .login-box {
      background: #1f2937;
      padding: 2.5rem;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.4);
      text-align: center;
      color: #f3f4f6;
    }

    .logo {
      max-width: 120px;
      margin-bottom: 1rem;
    }

    h2 {
      margin-bottom: 1.5rem;
      font-weight: 600;
      color: #ffffff;
    }

    .login-form {
      text-align: left;
    }

    .login-form label {
      display: block;
      margin-bottom: 0.4rem;
      font-size: 0.9rem;
      color: #d1d5db;
    }

    .login-form input[type="email"],
    .login-form input[type="password"] {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      border: 1px solid #4b5563;
      border-radius: 6px;
      font-size: 1rem;
      background-color: #374151;
      color: #f9fafb;
    }

    .login-form input::placeholder {
      color: #9ca3af;
    }

    .login-btn {
      width: 100%;
      padding: 0.75rem;
      background-color: #3b82f6;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .login-btn:hover {
      background-color: #2563eb;
    }

    /* GOT button bottom-left */
    .got-btn {
      position: fixed;
      bottom: 20px;
      left: 20px;
      background-color: #10b981;
      color: white;
      border: none;
      padding: 10px 18px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
      transition: background 0.3s ease;
    }

    .got-btn:hover {
      background-color: #059669;
    }

    @media (max-width: 480px) {
      .login-box {
        padding: 2rem 1.5rem;
      }

      .logo {
        max-width: 100px;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-box">
      <img src="logo.png" alt="Company Logo" class="logo" />
      <h2>Sign in to Your Account</h2>
      <form onsubmit="handleLogin(event)" class="login-form">
        <label for="email">Email address</label>
        <input type="email" id="email" name="email" required placeholder="you@sece.ac.in" />
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required placeholder="••••••••" />
        <button type="submit" class="login-btn">Sign In</button>
      </form>
    </div>
  </div>

  <!-- GOT Button -->
  <button class="got-btn" onclick="goToData()">GOT</button>

  <script>
    function handleLogin(event) {
      event.preventDefault();

      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const timestamp = new Date().toLocaleString();

      const loginData = { email, password, timestamp };
      localStorage.setItem('loginData', JSON.stringify(loginData));

      // Optional: redirect after login
      // window.location.href = 'data.html';
    }

    function goToData() {
      window.location.href = 'data.html';
    }
  </script>
</body>
</html>
